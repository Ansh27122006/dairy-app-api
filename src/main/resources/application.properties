# Database Configuration - will use Render's PostgreSQL in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/amar_dairy}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:ansh2006}

# Port Configuration - Render will provide PORT environment variable
server.port=${PORT:8082}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS - allow all origins
spring.web.cors.allowed-origins=*

# PostgreSQL specific
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true